<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Reminder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vaccination Reminder System</h1>

        <div id="loginView">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <p id="errorMessage" class="error"></p>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="signup.html">Sign Up here</a>
            </p>
        </div>

        <div id="dashboardView" style="display: none;">
            <header>
                <h2>Dashboard</h2>
                <button id="logoutButton">Logout</button>
            </header>

            <div class="add-child-container">
                <h3>Add a New Child</h3>
                <form id="addChildForm">
                    <div class="form-group">
                        <label for="childName">Child's Name:</label>
                        <input type="text" id="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="childDob">Date of Birth:</label>
                        <input type="date" id="childDob" required>
                    </div>
                    <p id="addChildError" class="error"></p>
                    <button type="submit">Add Child</button>
                </form>
            </div>
            <hr/>
            <div id="dashboardContent">
                </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
