# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vaccine_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1239
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MongoDB Configuration for Logging
spring.data.mongodb.uri=mongodb://localhost:27017/vaccine_logs

# To initialize with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

